<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myうちわ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 10px;
    }
    #videoWrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 4 / 3;
      margin: 0 auto;
      background-color: black;
      overflow: hidden;
    }
    video, img.overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    canvas {
      display: none;
    }
    #captureBtn, #switchCameraBtn {
      margin-top: 15px;
      background: none;
      border: none;
      cursor: pointer;
    }
    #captureBtn img {
      width: 60px;
      height: auto;
    }
    #switchCameraBtn {
      font-size: 16px;
      padding: 8px 16px;
      background-color: #eee;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #notice {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
    .form-button {
      display: inline-block;
      background: linear-gradient(135deg, #2196f3, #1976d2);
      color: white;
      padding: 12px 24px;
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .form-button:hover {
      background: linear-gradient(135deg, #1976d2, #0d47a1);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }
    #overlay { position: absolute; cursor: grab; }
    #downloadNotice { font-size: 0.7em; }
  </style>
</head>
<body>
  <h1>作っちゃおう！Myうちわ</h1>
  <div id="videoWrapper">
    <video id="video" autoplay playsinline></video>
    <img id="overlay" class="overlay" src="fan1-lowres.png" alt="うちわテンプレ画像">
    <canvas id="canvas"></canvas>
  </div>
  <button id="captureBtn"><img src="shutterbotann.png" alt="シャッターボタン"></button>
  <button id="switchCameraBtn">📷 切替（自撮り／外向き）</button>
  <p id="downloadNotice"></p>
  <p id="notice" style="display:none;"></p>
  <audio id="shutterSound" src="camera-shutter.mp3" preload="auto"></audio>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const shutterSound = document.getElementById('shutterSound');
    const captureBtn = document.getElementById('captureBtn');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const notice = document.getElementById('notice');
    const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSdAf9ZuaIIWqMmxMPZzhmMs6zFWV_OyyI5OEUvqdCnIpnS-Xg/viewform?usp=dialog';

    let currentFacingMode = 'user';
    let currentStream = null;

    function getTimestampBasedFileName() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const h = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const slot = Math.floor(min / 30) * 30;
      const rand = Math.floor(Math.random() * 900) + 100;
      return `uchiwa_${y}${m}${d}_${h}${String(slot).padStart(2, '0')}_${rand}.png`;
    }

    function startCamera() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } })
        .then(stream => { video.srcObject = stream; currentStream = stream; })
        .catch(() => alert('カメラにアクセスできません'));
    }

    switchCameraBtn.onclick = () => {
      currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
      startCamera();
    };

    captureBtn.onclick = () => {
      shutterSound.currentTime = 0;
      shutterSound.play();
      const w = 3508, h = 2480;
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');
      const vw = video.videoWidth || video.offsetWidth;
      const vh = video.videoHeight || video.offsetHeight;
      const aspectVideo = vw / vh;
      const aspectCanvas = w / h;
      let sx = 0, sy = 0, sw = vw, sh = vh;
      if (aspectVideo > aspectCanvas) {
        sw = vh * aspectCanvas;
        sx = (vw - sw) / 2;
      } else {
        sh = vw / aspectCanvas;
        sy = (vh - sh) / 2;
      }
      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, w, h);
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = getTimestampBasedFileName();
        a.click();
        let img = document.getElementById('savedImage');
        if (!img) {
          img = document.createElement('img');
          img.id = 'savedImage';
          img.style.maxWidth = '80%';
          img.style.marginTop = '15px';
          img.style.border = '1px solid #ccc';
          document.body.appendChild(img);
        }
        img.src = url;
        notice.style.display = 'block';
        notice.innerHTML = `⬇️ この画像を<strong style='color:red;'>長押し</strong>して「写真に追加」で保存できます`;
        const btn = document.createElement('a');
        btn.href = formURL;
        btn.target = '_blank';
        btn.innerText = '📝 注文フォームへ進む';
        btn.className = 'form-button';
        notice.appendChild(btn);
        notice.scrollIntoView({ behavior: 'smooth' });
      }, 'image/png');
    };

    startCamera();
  </script>
</body>
</html>
